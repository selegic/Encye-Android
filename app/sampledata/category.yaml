# -----------------------------------------
# CATEGORY API ROUTES
# -----------------------------------------

/api/v1/category/create:
  post:
    tags:
      - Category
    summary: Create a new category
    description: Create a category with optional parent category
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                example: "Technology"
              parentId:
                type: string
                nullable: true
                description: Parent Category ObjectId
                example: "67a123abc9012ef345678910"
              description:
                type: string
                example: "All tech-related content"
              keywords:
                type: array
                items:
                  type: string
                example: ["software", "ai", "hardware"]
    responses:
      200:
        description: Category created successfully
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryResponse"
      401:
        $ref: "#/components/responses/UnauthorizedError"


/api/v1/category/all:
  get:
    tags:
      - Category
    summary: Get all categories as a recursive tree
    description: Returns full category tree structure with nested subcategories
    security:
      - bearerAuth: []
    responses:
      200:
        description: List of categories (recursive)
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "Categories retrieved successfully"
                data:
                  type: array
                  items:
                    $ref: "#/components/schemas/CategoryTree"
      401:
        $ref: "#/components/responses/UnauthorizedError"


/api/v1/category/{id}:
  get:
    tags:
      - Category
    summary: Get a category by ID
    description: Retrieves category details including its recursive subcategories
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Category ObjectId
    responses:
      200:
        description: Category retrieved successfully
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryTree"
      404:
        description: Category not found
      401:
        $ref: "#/components/responses/UnauthorizedError"

  put:
    tags:
      - Category
    summary: Update category
    description: Update category details such as description, parent category, or subcategory relations
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      required: false
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: "Updated Category"
              description:
                type: string
                example: "Updated description"
              parentId:
                type: string
                description: New parent category ID
              keywords:
                type: array
                items:
                  type: string
                example: ["updated", "keywords"]
    responses:
      200:
        description: Category updated successfully
      404:
        description: Category not found
      401:
        $ref: "#/components/responses/UnauthorizedError"

  delete:
    tags:
      - Category
    summary: Delete category
    description: Deletes category after validating article references and reassigning subcategories
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Category deleted successfully
      400:
        description: Cannot delete â€” category is referenced in articles
      404:
        description: Category not found
      401:
        $ref: "#/components/responses/UnauthorizedError"


# -----------------------------------------------------
# COMPONENT SCHEMAS
# -----------------------------------------------------

components:
  schemas:

    Category:
      type: object
      properties:
        _id:
          type: string
          example: "67a123abc9012ef345678910"
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        parentId:
          type: string
          nullable: true
        level:
          type: number
          example: 0
        keywords:
          type: array
          items:
            type: string
        organization:
          type: string
        contentCount:
          type: number
        weights:
          type: object
          properties:
            title:
              type: number
            content:
              type: number
            tags:
              type: number
            metadata:
              type: number
        createdAt:
          type: string
        updatedAt:
          type: string

    CategoryTree:
      allOf:
        - $ref: "#/components/schemas/Category"
      type: object
      properties:
        subcategories:
          type: array
          items:
            $ref: "#/components/schemas/CategoryTree"

    CategoryResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Category created successfully"
        data:
          $ref: "#/components/schemas/Category"


  responses:
    UnauthorizedError:
      description: Authentication token missing or invalid
